{% extends "stock_research/base_stock_research.html" %}

{% block stockContent %}

    <h2 class="border border-white rounded text-center text-white p-1" style="background-color: #DC4405 !important;">Cash Flows</h2>
        <table class="table table-bordered">
            {% for x in data %}
            {% for var1, var2 in x.items%}
            <tr>
                <td>{{ var1 }}</td>
                <td>{{ var2|floatformat:"-3g" }}</td>
            </tr>
            {% endfor %}
            {% endfor %}
        </table>

{% endblock stockContent %}
