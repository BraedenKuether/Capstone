{% extends "stock_research/base_stock_research.html" %}

{% block stockContent %}

<table class="table table-bordered table-striped align-middle" style="margin-bottom: 0px !important; background-color: white !important; width: 100%;">
    <thead>
        <tr><div style="background-color: #DC4405 !important; font-size: x-large; font-weight: bold; text-align: center; padding: 5px;">Key Statistics</div></tr>
    </thead>
    <tbody>
        {% for x in data %}
        {% for var1, var2 in x.items%}
        <tr>
            <td>{{ var1 }}</td>
            <td>{{ var2|floatformat:"-3g" }}</td>
        </tr>
        {% endfor %}
        {% endfor %}
    </tbody>
</table>

{% endblock stockContent %}
